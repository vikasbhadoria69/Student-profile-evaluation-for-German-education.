<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Mechatronics & Automation Predictions</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mechatronics & Automation evaluation form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://msingermany.co.in/german-grade-calculator/" target="_blank">Calculate German GPA<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="cointainer">
        <h2 class='text-center mt-3'>Mechatronics & Automation Predictions</h2>
        <form action="/Mechatronics"  method="POST">
            <div class="form-group">
                <label for="Aggregate">Enter your German aggregate:</label>
                <input type="text" autocomplete="off" class="form-control" name="Aggregate" id="Aggregate" placeholder="Enter German aggregate">
            </div>

            <div class="form-group">
                <label for="GRE"> Do you have a valid GRE score?(above 160 in quants)</label>
                <select class="form-control custom-select" name="GRE" id="GRE">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Internship">Do you have a vaild internship of more than 3 months?</label>
                <select class="form-control custom-select" name="Internship" id="Internship">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="DegreeCompleted">Is your Degree Completed?</label>
                <select class="form-control custom-select" name="DegreeCompleted" id="DegreeCompleted">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Project">Do you have an end-to-end valid project apart from your final year project?</label>
                <select class="form-control custom-select" name="Project" id="Project">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Germanlevel">What's your German Level?</label>
                <select class="form-control custom-select" name="Germanlevel" id="Germanlevel">
                    <option value="0">None</option>
                    <option value="1">A1</option>
                    <option value="2">A2</option>
                </select>
            </div>



            <button class='btn btn-primary'>Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
